version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: careercraft-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: careercraft
    volumes:
      - mongodb_data:/data/db
    networks:
      - careercraft-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: careercraft-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/careercraft?authSource=admin
      PORT: 5000
      CLIENT_URL: http://localhost:3000
      SERVER_URL: http://localhost:5000
      ML_SERVICE_URL: http://ml-service:8001
      # Add your environment variables here or use .env file
      # CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      # CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      # CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      # JWT_SECRET: ${JWT_SECRET}
  # Redis Service
  redis:
    image: redis:7.2
    container_name: careercraft-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # REDIS_PASSWORD: yourpassword # Uncomment if using password
    networks:
      - careercraft-network
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # REDIS_PASSWORD: yourpassword # Uncomment if using password
      # GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      # GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      # GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
    depends_on:
      - mongodb
    networks:
      - careercraft-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: careercraft-ml-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      OLLAMA_BASE_URL: http://localhost:11434
      CORS_ALLOW_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    networks:
      - careercraft-network
    volumes:
      - ./ml-service:/app

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: careercraft-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NEXT_PUBLIC_ML_SERVICE_URL: http://localhost:8001
    depends_on:
      - backend
      - ml-service
    networks:
      - careercraft-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  mongodb_data:
    driver: local

networks:
  careercraft-network:
    driver: bridge
